<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <article class="todo">
        <section class="todo__section">
          <h3 class="todo__title">Add Item</h3>
          <form class="todo__add-form" action="">
            <input class="todo__text js-input-add" type="text">
            <button class="todo__button js-btn-add">Add</button>
          </form>
        </section>
        <section class="todo__section">
          <h3 class="todo__title">Todo</h3>
          <ul class="todo__list js-incomplete-list">
            <li class="todo__list-item">
              <input class="todo__checkbox" type="checkbox">
              <label class="todo__label">Pay Bills</label>
              <input class="todo__text hidden" type="text">
              <button class="todo__button js-btn-edit">Edit</button>
              <button class="todo__button js-btn-remove"><img class="image-remove" src="./remove.svg" alt="Remove"></button>
            </li>
            <li class="todo__list-item edit-mode">
              <input class="todo__checkbox" type="checkbox">
              <label class="todo__label hidden">Go Shopping</label>
              <input class="todo__text" type="text" value="Go Shopping">
              <button class="todo__button js-btn-edit">Save</button>
              <button class="todo__button js-btn-remove"><img class="image-remove" src="./remove.svg" alt="Remove"></button>
            </li>
          </ul>
        </section>
        <section class="todo__section">
          <h3 class="todo__title">Completed</h3>
          <ul class="todo__list js-completed-list">
            <li class="todo__list-item">
              <input class="todo__checkbox" type="checkbox" checked>
              <label class="todo__label todo__label_completed">See the Doctor</label>
              <input class="todo__text hidden" type="text">
              <button class="todo__button js-btn-edit">Edit</button>
              <button class="todo__button js-btn-remove"><img class="image-remove" src="./remove.svg" alt="Remove"></button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
